<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1484879c62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header_sticky">
        <div class="nav_bar">
          <div class="button">
            <a href="#home" class="home_button">Home</a>
            <a href="#about_me" class="about_me_button">About Me</a>
            <a href="#skills" class="skills_button">Skills</a>
            <a href="#projects" class="projects_button">Projects</a>
            <a href="#contact" class="contact_button">Contact</a>
          </div>
        </div>
      </header>
      <div class="home" id="home">
        <img src="img/imagen_header.png" alt="header" />
      </div>
      <div class="about_me" id="about_me">
        <div class="column">
          <h1>Franco Dominguez</h1>
          <div class="row">
            <img src="img/franco_ia.png" alt="Imagen" />
            <p>
              Soy estudiante de programacion, busco descubrir nuevos
              conocimientos y herramientas para mejorar y aprender a resolver
              disintos problemas
            </p>
          </div>
        </div>
      </div>
      <div class="skills column" id="skills">
        <h2>Habilidades</h2>
        <div class="icons row">
          <i class="fa-brands fa-css3-alt"></i>
          <i class="fa-brands fa-square-js"></i>
          <i class="fa-brands fa-python"></i>
          <i class="fa-brands fa-html5"></i>
        </div>
      </div>
      <div class="projects column" id="projects">
        <h2>Mis proyectos</h2>
        <div class="row">
          <img src="img/meme_projectsai.png" alt="" />
        </div>
      </div>
      <div class="contact column" id="contact">
        <h2>Contacto</h2>
        <div class="row">
          <a
            href="https://www.instagram.com/franquito.dominguez/"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://github.com/Fdominguez1998" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </div>
      <div class="footer column">
        <h3>Autor: Franco Dominguez</h3>
        <h3>Estudiante Programacion</h3>
      </div>
    </div>
  </body>
</html>
